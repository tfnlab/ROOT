<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Play - TFNLab</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
          function callTFNLab() {
            var urlString =  "download.jsp?shirt=" + document.getElementById("shirt").value + "&body=0&smile=" + document.getElementById("smile").value + "&gum=" + document.getElementById("gum").value + "&lazers=" + document.getElementById("lazers").value + "&hats=" + document.getElementById("hats").value + "&earring=" + document.getElementById("earring").value + "&chain=" + document.getElementById("chain").value ;
            document.getElementById("imgfile").src = urlString;
      //      xhttp.open("GET", urlString, true);
      //      xhttp.send();
            //alert("Hello! I am an alert box!!" + urlString);
          }
        </script>
    </head>
    <body>
        <div class="d-flex" id="wrapper">
            <!-- Sidebar-->
            <div class="border-end bg-white" id="sidebar-wrapper">
                <div class="sidebar-heading border-bottom bg-light">Play</div>
                <div class="list-group list-group-flush">
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="https://tfnlab.com">TFNLab.com</a>
                    <select name="smile" id="smile" class="form-select"   onchange="callTFNLab()" >
                     <option value="0"  >select smile</option>
                     <option value="0"  >White</option>
                     <option value="1"  >Red</option>
                     <option value="2"  >Yellow</option>
                     <option value="3"  >Pink</option>
                     <option value="4"  >Colorful</option>
                     <option value="5"  >Free Speech</option>
                    </select>
                      <select name="shirt" id="shirt" class="form-select" onchange="callTFNLab()" >
                       <option value="0"  >select shirt</option>
                       <option value="0"  >Plain</option>
                       <option value="1"  >Red</option>
                       <option value="2"  >Yellow</option>
                       <option value="3"  >Transparent</option>
                       <option value="4"  >Green</option>
                       <option value="5"  >Blue</option>
                       <option value="6"  >Pink</option>
                      </select>
                      <select name="hats" id="hats" class="form-select" onchange="callTFNLab()" >
                       <option value="0"  >select hat</option>
                       <option value="0"  >None</option>
                       <option value="1"  >Beanie</option>
                       <option value="2"  >Jester</option>
                       <option value="3"  >Baseball</option>
                       <option value="4"  >Queen Crown</option>
                       <option value="5"  >King Crown</option>
                       <option value="6"  >Police Officer</option>
                       <option value="7"  >Fire Fighter</option>
                      </select>
                      <select name="lazers" id="lazers" class="form-select" onchange="callTFNLab()" >
                       <option value="0"  >select eyes</option>
                       <option value="0"  >None</option>
                       <option value="1"  >Red</option>
                       <option value="2"  >Double</option>
                       <option value="3"  >Yellow</option>
                       <option value="4"  >Los Angeles</option>
                       <option value="5"  >Miami</option>
                       <option value="6"  >British</option>
                      </select>
                      <select name="gum" id="gum" class="form-select" onchange="callTFNLab()" >
                       <option value="0"  >select smile</option>
                       <option value="0"  >None</option>
                       <option value="1"  >Gum</option>
                       <option value="2"  >Cigar</option>
                      </select>
                      <select name="earring" id="earring" class="form-select" onchange="callTFNLab()" >
                       <option value="0"  >select earring</option>
                       <option value="0"  >None</option>
                       <option value="1"  >Diamond</option>
                       <option value="2"  >Pink Diamond</option>
                      </select>
                      <select name="chain" id="chain" class="form-select" onchange="callTFNLab()" >
                       <option value="0"  >select chain</option>
                       <option value="0"  >None</option>
                       <option value="1"  >Luck</option>
                       <option value="2"  >Love</option>
                       <option value="3"  >Money</option>
                      </select>
                </div>
            </div>
            <!-- Page content wrapper-->
            <div id="page-content-wrapper">
                <!-- Top navigation-->
                <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                    <div class="container-fluid">
                        <button class="btn btn-primary" id="sidebarToggle">Menu</button>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                                <li class="nav-item"><a class="nav-link" href="https://opensea.io/collection/tfnlab">OpenSea</a></li>
                                <li class="nav-item"><a class="nav-link" href="https://etherscan.io/token/0xa881bf6e9618ac86502a64e83010c88869aa0d97">Etherscan</a></li>
                                <li class="nav-item"><a class="nav-link" href="https://twitter.com/tfnlab">Twitter</a></li>
                            </ul>
                        </div>
                    </div>
                </nav>
                <!-- Page content-->
                <div class="container-fluid">
                    <img src="https://play.tfnlab.com/download.jsp?shirt=0&body=0&smile=0&gum=0&lazers=0&hats=0&earring=0&chain=0" id="imgfile" width="100%"/>
                </div>
            </div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
