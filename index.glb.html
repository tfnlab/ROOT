<!DOCTYPE html>

        <title>Play - TFNLab</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
          function callTFNLab() {
            var urlString =  "download.glb.jsp?length=" + document.getElementById("length").value + "&width=" + document.getElementById("width").value + "&height=" + document.getElementById("height").value + "&llength=" + document.getElementById("llength").value + "&lwidth=" + document.getElementById("lwidth").value;
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
              if (this.readyState == 4 && this.status == 200) {
                var urlStringTwo =  "download.glb.jsp?length=" + document.getElementById("length").value + "&width=" + document.getElementById("width").value + "&height=" + document.getElementById("height").value + "&llength=" + document.getElementById("llength").value + "&lwidth=" + document.getElementById("lwidth").value;
                //var urlStringTwo =  "download.mdyc.jsp?buttplug=" + document.getElementById("buttplug").value + "&chain=" + document.getElementById("chain").value + "&clothes=" + document.getElementById("clothes").value + "&earring=" + document.getElementById("earring").value + "&hat=" + document.getElementById("hat").value + "&mouth=" + document.getElementById("mouth").value + "&eyes=" + document.getElementById("eyes").value;
                document.getElementById("imgfile").href = urlStringTwo;
              }
            };
            document.getElementById("imgfile").src = "prog.gif";
            xhttp.open("GET", urlString, true);
            xhttp.send();
          }
        </script>
    </head>
    <body>
        <div class="d-flex" id="wrapper">

                    <select name="length" id="length" class="form-select"   onchange="callTFNLab()" >
                     <option value="0"  >Select Length</option>

                     <option value="2"  >+ 2 Meters</option>

                     <option value="4"  >+ 4 Meters</option>
                     <option value="5"  >+ 5 Meters</option>
                    </select>
                      <select name="width" id="width" class="form-select" onchange="callTFNLab()" >
                       <option value="0"  >Select Width</option>
                       <option value="0"  >Base size</option>
                       <option value="1"  >+ 1 Meter</option>
                       <option value="2"  >+ 2 Meters</option>

                       <option value="4"  >+ 4 Meters</option>

                       <option value="5"  >+ 5 Meters</option>
                      </select>
                      <select name="llength" id="llength" class="form-select" onchange="callTFNLab()" >
                       <option value="0"  >Select Lot Length</option>
                       <option value="0"  >Base size</option>
                       <option value="1"  >+ 1 Meter</option>
                       <option value="2"  >+ 2 Meters</option>
                       <option value="3"  >+ 3 Meters</option>
                       <option value="4"  >+ 4 Meters</option>
                       <option value="5"  >+ 5 Meters</option>
                      </select>
                      <select name="lwidth" id="lwidth" class="form-select" onchange="callTFNLab()" >
                       <option value="0"  >Select Lot Width</option>
                       <option value="0"  >Base size</option>
                       <option value="1"  >+ 1 Meter</option>
                       <option value="2"  >+ 2 Meters</option>
