<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Play - TFNLab</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
          function callTFNLab() {
            var urlString =  "download.mdyc.jsp?buttplug=" + document.getElementById("buttplug").value + "&chain=" + document.getElementById("chain").value + "&clothes=" + document.getElementById("clothes").value + "&earring=" + document.getElementById("earring").value + "&hat=" + document.getElementById("hat").value + "&mouth=" + document.getElementById("mouth").value + "&eyes=" + document.getElementById("eyes").value;
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
              if (this.readyState == 4 && this.status == 200) {
                var urlStringTwo =  "download.mdyc.jsp?buttplug=" + document.getElementById("buttplug").value + "&chain=" + document.getElementById("chain").value + "&clothes=" + document.getElementById("clothes").value + "&earring=" + document.getElementById("earring").value + "&hat=" + document.getElementById("hat").value + "&mouth=" + document.getElementById("mouth").value + "&eyes=" + document.getElementById("eyes").value;
                document.getElementById("imgfile").src = urlStringTwo;
              }
            };
            document.getElementById("imgfile").src = "prog.gif";
            xhttp.open("GET", urlString, true);
            xhttp.send();
          }
        </script>
    </head>
    <body>
        <div class="d-flex" id="wrapper">
            <!-- Sidebar-->
            <div class="border-end bg-white" id="sidebar-wrapper">
                <div class="sidebar-heading border-bottom bg-light">Play.TFNLab.com</div>
                <div class="list-group list-group-flush">
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="https://tfnlab.com">TFNLab.com</a>
                    <select name="buttplug" id="buttplug" class="form-select"   onchange="callTFNLab()" >
                     <option value="0"  >Select Buttplug</option>
                     <option value="0"  >Pink Glitter Glass</option>
                     <option value="1"  >Rainbow Silicone</option>
                     <option value="2"  >Pink Diamond Gem Glass</option>
                     <option value="3"  >Blue Hearts Gem Gold</option>
                    </select>
                      <select name="chain" id="chain" class="form-select" onchange="callTFNLab()" >
                       <option value="0"  >Select Chain</option>
                       <option value="0"  >Box</option>
                       <option value="1"  >Rope</option>
                       <option value="2"  >Figaro</option>
                       <option value="3"  >Cuban</option>
                      </select>
                      <select name="clothes" id="clothes" class="form-select" onchange="callTFNLab()" >
                       <option value="0"  >Select Clothes</option>
                       <option value="0"  >Sailor Shirt</option>
                       <option value="1"  >Space Suit</option>
                       <option value="2"  >Pimp Coat</option>
                       <option value="3"  >Black Suit</option>
                      </select>
                      <select name="earring" id="earring" class="form-select" onchange="callTFNLab()" >
                       <option value="0"  >Select Earring</option>
                       <option value="0"  >Silver</option>
                       <option value="1"  >Gold</option>
                       <option value="2"  >Diamond</option>
                       <option value="3"  >Cross</option>
                      </select>
                      <select name="eyes" id="eyes" class="form-select" onchange="callTFNLab()" >
                       <option value="0"  >Select Eyes</option>
                       <option value="0"  >Bored</option>
                       <option value="1"  >Closed</option>
                       <option value="2"  >Wide Open</option>
                       <option value="3"  >Laser Eyes</option>
                      </select>
                      <select name="hat" id="hat" class="form-select" onchange="callTFNLab()" >
                       <option value="0"  >Select Hat</option>
                       <option value="0"  >Army Hat</option>
                       <option value="1"  >Captain's Hat</option>
                       <option value="2"  >Party Hat</option>
                       <option value="3"  >King Crown</option>
                      </select>
                      <select name="mouth" id="mouth" class="form-select" onchange="callTFNLab()" >
                       <option value="0"  >Select Mouth</option>
                       <option value="0"  >Grin</option>
                       <option value="1"  >Grin Multi Color</option>
                       <option value="2"  >Grin Diamond Color</option>
                       <option value="3"  >Grin Gold Color</option>
                      </select>
                </div>
            </div>
            <!-- Page content wrapper-->
            <div id="page-content-wrapper">
                <!-- Top navigation-->
                <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                    <div class="container-fluid">
                        <button class="btn btn-primary" id="sidebarToggle">Menu</button>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                                <li class="nav-item"><a class="nav-link" href="https://opensea.io/collection/tfnlab">OpenSea</a></li>
                                <li class="nav-item"><a class="nav-link" href="https://etherscan.io/token/0xa881bf6e9618ac86502a64e83010c88869aa0d97">Etherscan</a></li>
                                <li class="nav-item"><a class="nav-link" href="https://twitter.com/tfnlab">Twitter</a></li>
                            </ul>
                        </div>
                    </div>
                </nav>
                <!-- Page content-->
                <div class="container-fluid">
                    <img src="https://play.tfnlab.com/download.mdyc.jsp?buttplug=1&chain=2&clothes=2&earring=0&eyes=2&hat=0&mouth=3" id="imgfile" width="100%"/>
                </div>
            </div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
